<!DOCTYPE html>
<html>
  <head>
    <title>Year in pictures yaml</title>
    <script src="https://fb.me/react-0.14.7.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.min.js"></script>
    <script src="lib/babel-browser.js"></script>
    <script type="text/babel" src="app.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <form action="get" post="#">

            <div class="form-group">
              <label for="image">Image file:</label>
              <input type="text" name="image" id="image" class="form-control">
            </div>

            <div class="form-group">
              <label for="alt">Image alt:</label>
              <input type="text" name="alt" id="alt" class="form-control">
            </div>

            <div class="form-group">
              <label for="caption">Main page caption:</label>
              <input type="text" name="caption" id="caption" class="form-control">
            </div>

            <div class="form-group">
              <label for="title">Image title:</label>
              <input type="text" name="title" id="title" class="form-control">
            </div>

            <div class="form-group">
              <label for="description">Image description:</label>
              <textarea name="description" id="description" class="form-control" rows="10"></textarea>
            </div>

            <div class="form-group">
              <label for="month">Month:</label>
              <select name="month" id="month" class="form-control">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
            </div>

            <input type="button" value="Clear" class="btn btn-default">
          </form>
        </div>

        <div class="col-md-6">
          <div id="app"></div>
        </div>

      </div>
    </div>
  </body>
</html>
